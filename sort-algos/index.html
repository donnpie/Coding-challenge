<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Sort algo vizualisation</title>
</head>
<body>
    <main>
        <header>
            <label for="algo">Algo type:</label>
            <select name="algo" id="algo-option">
                <option value="bubble">Bubble sort</option>
                <option value="insert">Insertion sort</option>
                <option value="select">Selection sort</option>
                <option value="quick">Quick sort</option>
                <option value="merge">Merge sort</option>
            </select>
            <button type=button id="btn">Go</button>
        </header>
        <div class="viz-area" id="viz-area">
        </div>
        <script src="./main.js"></script>
    </main>
</body>
</html>
